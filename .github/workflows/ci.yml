name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install API dependencies
        working-directory: services/agenticwork-api
        run: pnpm install

      - name: Lint API
        working-directory: services/agenticwork-api
        run: pnpm lint || true

      - name: Install UI dependencies
        working-directory: services/agenticwork-ui
        run: pnpm install

      - name: Lint UI
        working-directory: services/agenticwork-ui
        run: pnpm lint || true

  build-api:
    name: Build API
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install dependencies
        working-directory: services/agenticwork-api
        run: pnpm install

      - name: Build
        working-directory: services/agenticwork-api
        run: pnpm build

  build-ui:
    name: Build UI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install dependencies
        working-directory: services/agenticwork-ui
        run: pnpm install

      - name: Build
        working-directory: services/agenticwork-ui
        run: pnpm build

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, build-api, build-ui]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./services/agenticwork-api/Dockerfile
          push: false
          tags: openagenticwork-api:latest
          build-args: |
            SRC_PATH=services/agenticwork-api
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build UI image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./services/agenticwork-ui/Dockerfile
          push: false
          tags: openagenticwork-ui:latest
          build-args: |
            SRC_PATH=services/agenticwork-ui
          cache-from: type=gha
          cache-to: type=gha,mode=max

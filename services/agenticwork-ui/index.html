<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/think.svg">
    <link rel="shortcut icon" type="image/svg+xml" href="/think.svg">
    <link rel="apple-touch-icon" href="/think.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Agenticwork Platform - AI Assistant Platform" />
    <meta name="theme-color" content="#020617" />
    <title>Agenticwork Platform</title>
    
    <!-- FOUC Prevention Script - MUST be inline to work -->
    <script>
      (function() {
        const savedTheme = localStorage.getItem('ac-theme') || 'dark';
        let theme = savedTheme;
        if (savedTheme === 'system') {
          theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        document.documentElement.classList.remove('light', 'dark');
        document.documentElement.classList.add(theme);
      })();
    </script>

    <!-- Maintenance Mode Control -->
    <script>
      // Maintenance mode controlled by environment variable from config
      // This runs after config.js is loaded below
      window.addEventListener('DOMContentLoaded', () => {
        const MAINTENANCE_MODE = window.__CONFIG__?.VITE_MAINTENANCE_MODE === 'true';
        if (MAINTENANCE_MODE) {
          localStorage.setItem('maintenance_mode', 'true');
        } else {
          localStorage.removeItem('maintenance_mode');
        }
      });
    </script>
    
    <!-- Preload fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Sans (Gemini font) and fallbacks -->
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@300;400;500;600;700&family=Google+Sans+Text:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Nerd Fonts for admin users -->
    <link href="https://www.nerdfonts.com/assets/css/webfont.css" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <!-- Runtime configuration - loaded before main app -->
    <script src="/config.js"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

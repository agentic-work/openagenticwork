<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 48" width="280" height="48">
  <defs>
    <!-- Gradient for "agenticwork" - purple to blue to amber blend -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="55%" stop-color="#3B82F6"/>
      <stop offset="75%" stop-color="#F59E0B"/>
      <stop offset="100%" stop-color="#FBBF24"/>
    </linearGradient>

    <!-- 3D Shadow effect for depth -->
    <filter id="shadow3d" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="1" flood-color="rgba(0,0,0,0.3)"/>
      <feDropShadow dx="0" dy="4" stdDeviation="2" flood-color="rgba(0,0,0,0.15)"/>
    </filter>

    <!-- Highlight gradient for 3D raised look -->
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.3)"/>
      <stop offset="40%" stop-color="rgba(255,255,255,0.05)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.1)"/>
    </linearGradient>

    <!-- Bracket gradient - light gray -->
    <linearGradient id="bracketGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#D1D5DB"/>
      <stop offset="100%" stop-color="#9CA3AF"/>
    </linearGradient>
  </defs>

  <!-- Subtle background glow -->
  <ellipse cx="140" cy="24" rx="130" ry="20" fill="url(#brandGradient)" opacity="0.06"/>

  <g filter="url(#shadow3d)">
    <!-- Opening bracket [ -->
    <text x="8" y="35"
          font-family="'Google Sans', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
          font-size="30"
          font-weight="500"
          fill="url(#bracketGradient)"
          letter-spacing="-1">
      [
    </text>

    <!-- "agenticwork" text as single word with gradient -->
    <text x="24" y="35"
          font-family="'Google Sans', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
          font-size="28"
          font-weight="700"
          fill="url(#brandGradient)"
          letter-spacing="-0.5">
      agenticwork
    </text>

    <!-- Highlight overlay for 3D raised effect -->
    <text x="24" y="35"
          font-family="'Google Sans', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
          font-size="28"
          font-weight="700"
          fill="url(#highlightGradient)"
          letter-spacing="-0.5"
          opacity="0.6">
      agenticwork
    </text>

    <!-- Closing bracket ] -->
    <text x="256" y="35"
          font-family="'Google Sans', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
          font-size="30"
          font-weight="500"
          fill="url(#bracketGradient)"
          letter-spacing="-1">
      ]
    </text>
  </g>

  <!-- Subtle top reflection line for extra 3D pop -->
  <line x1="28" y1="12" x2="250" y2="12" stroke="url(#brandGradient)" stroke-width="0.5" opacity="0.2" stroke-linecap="round"/>
</svg>
